<!DOCTYPE html>
<html lang="ko">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>12_연습문제</title>
  <style>
  form strong {
    display: inline-block; 
    width: 100px;      
    text-align: center;
    vertical-align: middle;
}
</style>

</head>
<body>
  <h1>회원 가입</h1>

  <form>
    <fieldset>
      <legend>필수 입력 정보</legend>
      <strong>ID</strong> <input placeholder="아이디 10글자 이내"><button>중복 확인</button> <br>
      <strong>비밀번호</strong> <input placeholder="영문,숫자,특수문자 포함 8자 이상"> <br>
      <strong>비밀번호 확인</strong> <input> <br>
      <strong>Email</strong> <input> <select> <br>
        <option>직접입력</option>
        <option>naver.com</option>
        <option>gmail.com</option>
        </select>
    </fieldset>

    <fieldset>
      <legend>추가 정보</legend>
      프로필 사진 <input type="file"> <br><br>

      성별 : <input type="radio" name="gender" checked>남자
            <input type="radio"  name="gender">여자 <br><br>

      생년월일 : <input type="date"> <br><br>

      취미 <br>
      <input type="checkbox">야구
      <input type="checkbox">축구
      <input type="checkbox">농구 <br>
      <input type="checkbox" checked>공부
      <input type="checkbox">음악감상<br>
      <input type="checkbox">기타 <input> <br><br>
      자기소개 <br>
    <textarea rows="12" cols="95" style="resize: none;"></textarea>
    </fieldset>
    <button>회원가입</button>
    <button>다시입력</button>
    <button>이전으로</button>
  </form>

</body>
</html>
