<!DOCTYPE html>
<html lang="ko">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>10_연습 문제</title>
</head>
<body>
   <form>
  고객명 : <input>
  <br><br>
  전화번호 : <input type="tel">
  <br><br>
  E-mail : <input>
  <br>
  <br>
  피자선택 : 
    <select>
      <option>피자를 선택하세요</option>
      <option>불고기 피자</option>
      <option>버섯 피자</option>
      <option>치즈 피자</option>
    </select>

    <fieldset>
      <legend>피자 사이즈</legend>
      <input type="radio" name="pizza"> Small <br><br>
      <input type="radio" name="pizza"> Medium <br><br>
      <input type="radio" name="pizza"> Large <br><br>
    </fieldset>

    <fieldset>
      <legend>토핑 선택</legend>
      <input type="checkbox" name="topping"> 베이컨 <br><br>
      <input type="checkbox" name="topping"> 치즈 <br><br>
      <input type="checkbox" name="topping"> 양파 <br><br>
      <input type="checkbox" name="topping"> 버섯 <br><br>

    </fieldset>
  </form>

  희망 배송 시간 : <input type="time">
  <br><br>
  <form>
    배송시 요청사항 : <textarea rows="5" cols="20">
    </textarea>
    <br><br>
    <button>주문하기</button>
  </form>
  
  


  
</body>
</html>
