<!DOCTYPE html>
<html lang="ko">
<head>
  <meta charset="UTF-8">
  <title>요소 생성 연습</title>
  <style>
    #result {
      margin-top: 20px;
      border: 1px dashed #aaa;
      padding: 10px;
      min-height: 100px;
    }
  </style>
</head>
<body>

  <h2>요소 생성 연습</h2>

  <label>너비(px): </label>
  <input type="number" id="width"><br><br>

  <label>높이(px): </label>
  <input type="number" id="height"><br><br>

  <label>요소 안 글 내용: </label>
  <input type="text" id="content"><br><br>

  <label>글씨 색상: </label>
  <input type="text" id="color" placeholder="red 또는 #ff0000"><br><br>

  <label>글씨 정렬( left / center / right ): </label>
  <input type="text" id="align"><br><br>

  <button onclick="makeBox()">적용</button>

  <div id="result"></div>

  <script src="../js/18_연습문제.js"></script>
</body>
</html>
